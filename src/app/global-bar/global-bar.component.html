<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 page-title"><h1>{{pageTitle}}</h1></div>
        <div class="col-md-6 control-icons">
            <button type="button" class="btn btn-primary pull-right list-view"><span class="fa fa-list-ul"></span></button>
            <div class="btn-group pull-right action-buttons" role="group" aria-label="...">
                <button type="button" class="btn btn-primary"><span class="fa fa-eye"></span></button>
                <button type="button" class="btn btn-primary"><span class="fa fa-heart"></span></button>
                <button type="button" class="btn btn-primary"><span class="fa fa-code-fork"></span></button>
                <button type="button" class="btn btn-primary"><span class="fa fa-clock-o"></span></button>
            </div>
            <div class="input-group search-field">
                <input type="text" class="search-input form-control" placeholder="Search..." #searchInput>
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="searchProjects(searchInput.value)"><span class="fa fa-search"></span></button>
                </span>
            </div>
        </div>
    </div>
</div>
